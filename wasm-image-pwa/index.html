<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WASM Image Processor</title>
    <style>
      img {
        max-width: 500px;
        margin-top: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Upload Image</h1>

    <input type="file" id="upload" accept="image/*" />
    <button id="grayscale">Invert</button>
    <button id="flip">Flip</button>
    <h2>Preview:</h2>
    <img id="preview" src="" alt="Image preview will appear here" />
    <h2>Result:</h2>
    <div id="result"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
